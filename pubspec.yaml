name: flash_chat_flutter
description: Code for the flash chat flutter app for The Complete Flutter Development Bootcamp


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-190.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  firebase_core: ^1.18.0
  firebase_auth: ^3.3.20
  cloud_firestore: ^3.1.18
  modal_progress_hud_nsn: ^0.2.1
  font_awesome_flutter: ^10.1.0
  permission_handler: ^10.0.0
  agora_rtc_engine: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/